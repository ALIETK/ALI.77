<!DOCTYPE html>
<html>
<head>
  <title>صفحتي</title>
  <!-- ربط مكتبة Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* تخصيص الخلفية والألوان */
    body {
      background-image: url('رابط الصورة');
      background-size: cover;
      background-repeat: no-repeat;
      text-align: center;
      color: #000000;
    }

    /* تحديد ألوان النصوص بشكل منفصل */
    h1 {
      color: #000000;
      font-size: 66px;
    }

    .info-text {
      color: #ffffff;
      font-size: 28px;
      margin-bottom: 10px;
    }

    /* تحكم بألوان الأيقونات */
    .icon-container {
      display: flex;
      justify-content: space-evenly;
      margin-bottom: 20px;
    }

    .icon-container i {
      font-size: 74px;
      margin: 0 40px;
    }

    .fas.fa-user {
      color: #003cff; /* لون الأيقونة للاسم */
    }

    .fas.fa-briefcase {
      color: #2e3a2e; /* لون الأيقونة للمهنة */
    }

    .fas.fa-birthday-cake {
      color: #0000ff; /* لون الأيقونة للعمر */
    }

    .fas.fa-map-marker-alt {
      color: #ffff00; /* لون الأيقونة لمكان الإقامة */
    }

    .fas.fa-globe {
      color: #ff9900; /* لون الأيقونة للجنسية */
    }

    /* تحكم بألوان روابط مواقع التواصل الاجتماعي */
    .social-links {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
    }

    .social-links a {
      margin:  50px;
      font-size: 84px;
      color: #4ca74c; /* لون الروابط لمواقع التواصل الاجتماعي */
    }

    .social-links a.fab.fa-twitter {
      color: #1da1f2; /* لون تويتر */
    }

    .social-links a.fab.fa-facebook {
      color: #3b5998; /* لون فيسبوك */
    }

    .social-links a.fab.fa-instagram {
      color: #e4405f; /* لون انستجرام */
    }

    /* تحكم بألوان الأيقونات لمعلومات الاتصال */
    .contact-info-text {
      color: #000000; /* لون الأيقونات لمعلومات الاتصال (هاتف وبريد إلكتروني) */
      font-size: 60px; /* حجم الأيقونات لمعلومات الاتصال */
    }
  </style>
</head>
<body>
  <h1>مرحبا بك في احمد العلي</h1>
  
  
  <!-- المعلومات الشخصية -->
  <div class="icon-container">

    <i class="fas fa-map-marker-alt"></i> مكان الإقامة:   تركيا ازمير
    <i class="fas fa-globe"></i> الجنسية:  سوريا
  </div>

  <!-- روابط لصفحاتك على مواقع التواصل الاجتماعي بأيقونات ملونة -->
  <div class="social-links">
    <a href="  https://x.com/AHMEDELAL5?t=oGgyaZW-AhOm9XKi0nHs6g&s=09" target="_blank" class="fab fa-twitter"></a>
    <a href="https://www.facebook.com/gencay.turkel?mibextid=ZbWKwL" target="_blank" class="fab fa-facebook"></a>
    <a href="https://instagram.com/gencayturkel79?igshid=MzMyNGUyNmU2YQ==" target="_blank" class="fab fa-instagram"></a>
  </div>

    <i class="fas fa-phone"></i> رقم الهاتف:05345100782<br>
    <i class="fas fa-envelope"></i> البريد الإلكتروني: aww19821980@gmail.com

</body>
